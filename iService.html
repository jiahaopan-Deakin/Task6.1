<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Task4.1 Signup</title>
<link rel='stylesheet' type='text/css' media='screen' href='css/iService.css'>

</head>
<body>
    <div class="signup-form">
        <h1>Create an iService Account</h1>
        <form action="/" method="post">
            <label>Country of residence*</label>
            <br>
            <select name="country">
                <option value="" disabled selected hidden>Choose from list</option>
                <option value="china">China</option>
                <option value="australia">Australia</option>
            </select>
            <br>
            <label>First name*</label>
            <br>
            <input name="firstname" type="text">
            <br>
            <label>Last name*</label>
            <br>
            <input name="lastname" type="text">
            <br>
            <label>Email*</label>
            <br>
            <input name="email" type="text">
            <br>
            <label>Password*</label>
            <br>
            <input name="password" type="text">
            <br>
            <label>Confirm Password*</label>
            <br>
            <input name="repassword" type="text">
            <br>
            <label>Address*</label>
            <br>
            <input name="address" type="text">
            <br>
            <label>City*</label>
            <br>
            <input name="city" type="text">
            <br>
            <label>State, Province or Region*</label>
            <br>
            <input name="state" type="text">
            <br>
            <label>ZIP/Postal code</label>
            <br>
            <input name="postcode" type="text">
            <br>
            <label>Mobile phone numebr</label>
            <br>
            <input name="phonenumber" type="text">
            <br>
            <button name="submit" type="submit">Create</button>
        </form>
    </div>
</body>
</html>
